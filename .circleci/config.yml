# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
  slack: circleci/slack@4.4.2

# Orchestrate or schedule a set of jobs
commands:
  print_pipeline_id:
    description: "A very simple command for showing pipeline ID"
    parameters:
      id:
        type: string
    steps:
      - run: << parameters.id >>

  destroy_environment:
    steps:
      - run:
          name: Destroy environment
          command: |
              aws cloudformation delete-stack \
              --stack-name lgsg-${CIRCLE_WORKFLOW_ID:0:5}
          when: on_fail
jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "cenas e cenas" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt
      - slack/notify:
          event: pass
          template: basic_success_1
      - slack/notify:
          event: fail
          template: basic_fail_1

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt
      - slack/notify:
          event: pass
          template: basic_success_1
      - slack/notify:
          event: fail
          template: basic_fail_1

  return_fail:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: 
          name: echo Return 1
          command: return 1
      - run:
          name: Handlilng Return 1
          command: echo "Hello Error!"
          when: on_fail
      - slack/notify:
          event: pass
          template: basic_success_1
      - slack/notify:
          event: fail
          template: basic_fail_1
  print_pipeline:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id:
          id: echo << pipeline.id >>
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install jq
          command: |
            yum install jq -y
      - run:
          name: Ensure backend infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file cloudformation/createubuntuinstance.yml \
              --stack-name lgsg-${CIRCLE_WORKFLOW_ID:0:5} \
              --capabilities "CAPABILITY_IAM" "CAPABILITY_NAMED_IAM"
      - slack/notify:
          event: pass
          template: basic_success_1
      - slack/notify:
          event: fail
          template: basic_fail_1       

  get_aws_instances:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install jq
          command: |
            yum install tar gzip jq -y
      - run:
          name: Create Inventory file
          command: |
            echo "[all]" > inventory.txt
      - run:
          name: Get Instances DNS address
          command: |
            aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicDnsName' \
              --filters "Name=tag:project,Values=udacity" \
              --output text >> inventory.txt
      - run:
          name: where am I?
          command: |
            pwd
      - persist_to_workspace:
          root: /root/project
          paths:
            - inventory.txt
                   
      # - store_artifacts:
      #     path: inventory.txt
      #     destination: circleci-docs/ansible/inventory.txt
      - slack/notify:
          event: pass
          template: basic_success_1
      - slack/notify:
          event: fail
          template: basic_fail_1

  configure-infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - attach_workspace:
          at: /root/project
      - add_ssh_keys:
          fingerprints: ["71:95:f4:44:03:5a:14:78:08:45:93:7b:e7:9e:86:94"]
      - run:
          name: Install Dependencies
          command:
            apk add --update ansible curl jq
      - run:
          name: Configure Server
          command:
            ansible-playbook -i /root/project/inventory.txt .circleci/ansible/playbook.yml
      - slack/notify:
          event: pass
          template: basic_success_1
      - slack/notify:
          event: fail
          template: basic_fail_1

  # smoke-test:
  #   docker:
  #     - image: alpine:latest
