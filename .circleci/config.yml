          name: simulate error
          command: |
            return 1
      - destroy_environment
      
 
  delete_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install jq
          command: |
            yum install jq -y
      - run:
          name: Delete created cloudformation script
          command: |
            aws cloudformation delete-stack \
              --stack-name lgsg-stack
      - slack/notify:
          event: pass
          template: basic_success_1
      - slack/notify:
          event: fail
          template: basic_fail_1

  create_and_deploy_front_end:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: |
          aws cloudformation deploy \
            --template-file frontend/bucket.yml \
            --stack-name "${CIRCLE_WORKFLOW_ID:0:5}" \
            --parameter-overrides NAME="${CIRCLE_WORKFLOW_ID:0:5}"
      - run: aws s3 sync . s3://"${CIRCLE_WORKFLOW_ID:0:7}" --delete

  promote_to_production:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: |
          aws cloudformation deploy \
            --template-file cloudformation/cloudfront.yml \
            --stack-name cloudfront \
            --parameter-overrides PipelineID="${CIRCLE_WORKFLOW_ID:0:5}"

